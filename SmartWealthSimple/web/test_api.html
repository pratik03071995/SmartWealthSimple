<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testSectors()">Test Sectors API</button>
    <button onclick="testSubsectors()">Test Subsectors API</button>
    <div id="result"></div>

    <script>
        async function testSectors() {
            try {
                const response = await fetch('http://127.0.0.1:5001/api/ai/sectors');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }

        async function testSubsectors() {
            try {
                const response = await fetch('http://127.0.0.1:5001/api/ai/sectors/Technology/subsectors');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
